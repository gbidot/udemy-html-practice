<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo!</h1>

    <form action="">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="test" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" placeholder="enter a Number" id="number" name="num">
        </p>

        <!-- Functions like a normal button -->
        <button>Submit</button>
        <!-- Would be a button for Javascript, doesn't actively submit form -->
        <button type="button">Submit!!!</button>
        <!-- Alternate version for a submit button but has different synthax -->
        <input type="submit" value="Click Me!">

    </form>
    <hr>
    <button>Separate Button</button>
    <h2>Importing Searches</h2>
    <div>
        <h3>Reddit Search</h3>
        <form action="https://www.reddit.com/search">
            <!-- input "name" is q because of how query is set on reddit -->
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
    </div>
    <div>
        <h3>Google Search</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
    </div>
    <div>
        <h3>Youtube Search</h3>
        <form action="https://www.youtube.com/results?search_query">
            <!-- input name is "search query" for youtube because that is how it is queried vs "q" for reddit/google -->
            <input type="text" name="search_query">
            <button>Search Youtube</button>
        </form>
    </div>
    <hr>


</body>

</html>
