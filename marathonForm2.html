<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <div>
        <h1>Race Registration!</h1>
    </div>
    <div>
        <form action="">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>
            <p>Select a Race:</p>
            <div>
                <input type="radio" name="race_type" id="fun_run" value="fun_run">
                <label for="fun_run">Fun Run 5k</label>
                <br>
                <input type="radio" name="race_type" id="half" value="half">
                <label for="half">Half Marathon</label>
                <br>
                <input type="radio" name="race_type" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <br>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18">Under 18</option>
                <option value="18_35">18 to 35</option>
                <option value="36_55">36 to 55</option>
                <option value="55_67">55 to 67</option>
                <option value="68_up">68 and Up</option>
            </select>

            <div>
                <button>Register!</button>
            </div>

        </form>
    </div>

</body>

</html>
